<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connecter.io</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/main.js"></script>
</head>
<body>
  <header class="row">
    <input class="save-input" type="text" placeholder="Name this Room to save it">
  </header>
  <section class="presentation row">
  </section>

  <section class="participants col">
    <div class="toggle">
      <button class="btn-icon btn-arrow-left" title="Close"><span class="sr-only">Close</span></button>
    </div>
    <div class="bg"></div>
  </section>
  <section class="discussions col">
    <div class="toggle">
      <button class="btn-icon btn-chat" title="Chat"><span class="sr-only">Chat</span></button>
      <button class="btn-icon btn-notes" title="Notes"><span class="sr-only">Notes</span></button>
      <button class="btn-icon btn-arrow-right pull-right" title="Close"><span class="sr-only">Close</span></button>
      <div class="clearfix"></div>
    </div>
    <div class="chat">  
      <div class="bg"></div>
    </div>
  </section>
  <footer class="row">
    <ul class="btn-group pull-left">
      <li><button class="btn-icon btn-screenshare" title="Share my screen"><span class="sr-only">Share my screen</span></button></li>
      <li><div class="vertical-seperator"></div></li>
      <li><button class="btn-icon btn-cursor" title="Show my cursor to participants"><span class="sr-only">Show my cursor to participants</span></button></li>
      <li><button class="btn-icon btn-pen" title="Draw on screen"><span class="sr-only">Draw on screen</span></button></li>
      <li><button class="btn-icon btn-text" title="Write on screen"><span class="sr-only">Write on screen</span></button></li>
      <li><button class="btn-icon btn-undo" title="Undo"><span class="sr-only">Undo</span></button></li>
      <li><button class="btn-icon btn-clear" title="Clear"><span class="sr-only">Clear</span></button></li>
      <li><button class="btn-icon btn-snapshot" title="Take a snapshot"><span class="sr-only">Take a snapshot</spaan></button></li>
      <li><div class="vertical-seperator"></div></li>
    </ul>
    <ul class="btn-group pull-right">
      <li><button class="btn-icon btn-mic" title="Turn mic on"><span class="sr-only">Turn mic off</span></button></li>
      <li><button class="btn-icon btn-video" title="Turn video off"><span class="sr-only">Turn video off</span></button></li>
      <li><button class="btn-icon btn-lock" title="Lock this room"><span class="sr-only">Lock this room</span></button></li>
      <li><button class="btn-icon btn-end-call" title="End call"><span class="sr-only">End call</span></button></li>
    </ul>
    <div class="clearfix"></div>
  </footer>
</body>
</html>
